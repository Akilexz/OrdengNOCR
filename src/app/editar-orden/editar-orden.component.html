<div class="main-content">
    <div class="container-fluid">
        <div class="card">
            <div class="card-header card-header-danger">
                <h4 class="card-title">Ordenes De Gasto</h4>
                <p class="card-category">
                    Sistema para generar ordesnes de pagos ESPE.
                </p>
                <div class="row">
                    <div class="subitem col-lg-6 rowup col-md-3 col-sm-3"></div>
                </div>
            </div>
            <div class="card-body">
                <div class="card-body">
                    <table class="table">
                        <div class="col-12">
                            <table class="table">
                                <div class="col-12">
                                    <form class="col s6">


                                        <th>
                                            Tipo de Pago
                                            <select name="Tipo de pago" id="Tipo_contrato" class="form-control">
                          <option selected>Mensual fijo </option>
                          <option selected>Mensaul por Dia</option>
                          <option selected>100%</option>
                        </select>
                                            <div style="margin-left: 30px">
                                            </div>
                                            <div style="margin-left: 1px">
                                            </div>
                                        </th>

                                        <th>
                                            id_orden
                                            <input [(ngModel)]="ordenGastos.id_orden" type="number" id="Ruc" name="Ruc" placeholder="orden" mainlength="15" maxlength="100 " class="form-control" size="25" required />

                                            <th>
                                                <th>
                                                    numero Contrato
                                                    <input [(ngModel)]="ordenGastos.numero_contrato" type="text" id="OrdG" name="OrdG" placeholder="Orden de Gasto" mainlength="15" maxlength="100 " class="form-control" size="25" required />
                                                </th>

                                     
                                              


                                                <div class="col-12">



                                                    <th>
                                                        cantidad
                                                        <input [(ngModel)]="ordenGastos.cantidad" type="number" id="Descripcion" name="Descripcion" placeholder="Descripcion" mainlength="15" maxlength="666" class="form-control" size="80" required />

                                                    </th>

                                                    <th>
                                                        precio Unitario
                                                        <input [(ngModel)]="ordenGastos.precioUnitario" type="number" id="Cantidad" name="Cantidad" placeholder="Cantidad" mainlength="15" maxlength="100 " class="form-control" size="10" required />

                                                    </th>


                                                    <div class="col-15">



                                                    </div>

                                                    <th>
                                                        iva
                                                        <input [(ngModel)]="ordenGastos.iva" type="number" id="IVA" name="IVA" placeholder="IVA" mainlength="15" maxlength="666" class="form-control" size="25" required />

                                                    </th>

                                                    <th>
                                                        otros Impuestos
                                                        <input [(ngModel)]="ordenGastos.otrosImpuestos" type="number" id="OtrImp" name="OtrImp" placeholder="Otros Impuestos" mainlength="15" maxlength="666" class="form-control" size="25" required />

                                                        
                                                        <th>
                                                            descripcion
                                                            <input [(ngModel)]="ordenGastos.descripcion" type="text" id="certificado" name="certificado" placeholder="Otros Impuestos" mainlength="15" maxlength="666" class="form-control" size="25" required />

                                                        </th>
                                                        


                                                </div>
                                    </form>
                                    <button type="submit" class="btn btn-success" (click)="Actualizar(ordenGastos)">Guardar</button>
                                    <button type="button" class="btn btn-danger" router-Link='/sidebar'>Cancelar </button>

                                    <style type="text/css">
                                        option {
                                            font-family: Verdana, Arial;
                                            font-size: 12px;
                                            background-color: #e9e9e9;
                                        }
                                    </style>
                                </div>
                            </table>
                        </div>

                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
